<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Emcee Helper</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body  onload="startTime()">
        <header>
            <div class="header-textbox">
                <h1>Emcee Helper</h1>
            </div>
        </header>
        <div class="content-container">
            <div class="content-box" id="clock">
                <h1>Time</h1>
                <div class="clock-to-seconds" id="clockToSeconds"></div>
                <h1>Schedule Time</h1>
                <div class="clock-to-seconds" id="clockToSecondsPlusTime"></div>
            </div>
            <div class="content-box" id="introduction">
                <div class="introduction-callouts">
                    <h1>Call outs</h1>
                </div>
            </div>
            <div class="content-box" id="timeManager">
                <h1>Time Manager</h1>
                <p>Min Behind</p>
                <input type="number" id="minBehind" value="0">
                <p>Sec Behing</p>
                <input type="number" id="secBehind" value="0">
            </div>
            <div class="content-box" id="notes">
                <h1>Notes</h1>
                <textarea id="notesBox"></textarea>
            </div>
        </div>
    </body>

    <script src="./main.js"></script>

</html>
